<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscription</title>
    <link rel="stylesheet" href="inscription conducteur.css">
   
</head>

<body>
    <header>
        <h3>Bienvenue sur Covoit HDF</h3>
        <img src="image 2.png">
        <h3>Le convoiturage des Haut de France</h3>
    </header>

    <nav>
        <h4>Accueil</h4>

        <div id="nav-groupe">

            <h4>Inscription</h4>
            <h4>Connexion</h4>
        </div>
    </nav>
    <main>
        <form>
            <h1>Inscription Conducteur</h1>
            <div id="inputs">
                <div id="nom">
                    <label for="input-nom">Nom :</label>
                    <input type="text" id="input-nom">
                </div>
                <div id="prenom">
                    <label for="imput-prenom">prenom :</label>
                    <input type="text" id="imput-prenom">
                </div>
                <div id="date de naissance">
                    <label for="imput-dateDeNaissance">date de naissance :</label>
                    <input type="date" id="imput-dateDeNaissance">
                </div>
                <div id="email">
                    <label for="imput-email">email :</label>
                    <input type="text" id="imput-email">
                </div>
                <div id="numero de telephone">
                    <label for="">numero de telephone :</label>
                    <input type="tel" id="imput-numeroDeTelephone">
                </div>
                <div id="numero de rue">
                    <label for="imput-numeroDeLaRue">numero de la rue :</label>
                    <input type="text" id="imput-numeroDeLaRue">
                </div>
                <div id="nom de la rue">
                    <label for="imput-nomDeLaRue">nom de la rue :</label>
                    <input type="text" id="imput-nomDeLaRue">
                </div>
                <div id="code postal">
                    <label for="imput-codePostal">code postal :</label>
                    <input type="number" id="imput-codePostal">
                </div>
                <div id="mot de passe">
                    <label for="imput-motDePasse">mot de passe :</label>
                    <input type="password" id="imput-motDePasse">
                </div>
                <div id="confirmation de mot de passe">
                    <label for="imput-confirmation"> confirmation De Mot De Passe :</label>
                    <input type="password" id="imput-confirmation">
                </div>
                <div id="numero d'imatriculation">
                    <label for="imput-imatriculation"> numero d'imatriculation :</label>
                    <input type="text" id="imput-imatriculation">
                </div>
                <div id="carte grise">
                    <label for="imput-carteGrise"> Carte grise :</label>
                    <input type="file" id="imput-carteGrise">
                </div>
                
                <section>
                    <button id="retour">Retour</button>
                    <button id="valider" type="submit">Valider</button>
                </section>
            </div>
        </form>
    </main>
    <footer>
        <div id="ligne1">
            <div id="aide"><img src="tchat_ecolo.png" alt="">
                <h4>Besoin d'aide ?</h4>
            </div>
            <div id="socials">
                <img src="Facebook.png" alt="">
                <img src="Twitter.png" alt="">
                <img src="Instagram.png" alt="">
                <img src="Tik tok.png" alt="">
            </div>
        </div>
        <div id="ligne2">
            <h4>Contact</h4>
            <h4>Parametre</h4>
            <h4>Nous suivre</h4>
        </div>
    </footer>

</body>

</html>
